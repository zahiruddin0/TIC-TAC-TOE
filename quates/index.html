<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Quote Generator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #container {
    background: rgba(0, 0, 0, 0.45);
    padding: 2rem 3rem;
    border-radius: 15px;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  #quote {
    font-size: 1.5rem;
    font-weight: 300;
    margin-bottom: 1.5rem;
    line-height: 1.4;
  }

  #author {
    font-weight: 600;
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.8;
  }

  button {
    background-color: #ff6f91;
    border: none;
    padding: 0.8rem 2.2rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 15px rgba(255,111,145,0.4);
  }

  button:hover {
    background-color: #ff4f70;
  }
</style>
</head>
<body>
  <div id="container" role="main" aria-label="Random Quote Generator">
    <div id="quote">Click the button to generate a random inspirational quote.</div>
    <div id="author"></div>
    <button id="newQuoteBtn" aria-label="Generate new quote">New Quote</button>
  </div>

<script>
  const quotes = [
    { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
    { text: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
    { text: "Do not wait to strike till the iron is hot; but make it hot by striking.", author: "William Butler Yeats" },
    { text: "Great minds discuss ideas; average minds discuss events; small minds discuss people.", author: "Eleanor Roosevelt" },
    { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
    { text: "Your time is limited, so don’t waste it living someone else’s life.", author: "Steve Jobs" },
    { text: "The best way out is always through.", author: "Robert Frost" },
    { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
    { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
    { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" }
  ];

  const quoteElem = document.getElementById('quote');
  const authorElem = document.getElementById('author');
  const newQuoteBtn = document.getElementById('newQuoteBtn');

  function getRandomQuote() {
    return quotes[Math.floor(Math.random() * quotes.length)];
  }

  function displayQuote() {
    const randomQuote = getRandomQuote();
    quoteElem.textContent = `"${randomQuote.text}"`;
    authorElem.textContent = `- ${randomQuote.author}`;
  }

  newQuoteBtn.addEventListener('click', displayQuote);
</script>
</body>
</html>
